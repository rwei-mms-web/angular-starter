<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="home">
        <mat-icon>home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item routerLink="about">
        <mat-icon>info</mat-icon>
        <span class="label">About</span>
      </a>
      <a mat-list-item routerLink="table">
        <mat-icon>grid_on</mat-icon>
        <span class="label">Table</span>
      </a>
      <a mat-list-item routerLink="flex-layout">
        <mat-icon>apps</mat-icon>
        <span class="label">Flex Layout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button (click)="sidenav.toggle()" *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>
      <a class="header-title">
        <img class="header-logo" src="https://material.angular.io/assets/img/homepage/angular-white-transparent.svg">{{title}}
      </a>
      <div fxFlex fxLayout fxHide.xs>
        <a mat-button routerLink="home">
          <mat-icon>home</mat-icon>
          Home
        </a>
        <a mat-button routerLink="about">
          <mat-icon>info</mat-icon>
          About
        </a>
        <a mat-button routerLink="table">
          <mat-icon>grid_on</mat-icon>
          Table
        </a>
        <a mat-button routerLink="flex-layout">
          <mat-icon>apps</mat-icon>
          Flex Layout
        </a>
      </div>
      <span class="flex-spacer"></span>
      <a mat-button>
        <mat-icon>input</mat-icon>
        Sign Out
      </a>
    </mat-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
